<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/uikit.min.css" />
</head>

<body class="uk-animation-fade">
    <div class="uk-child-width-1-1@m" uk-grid>
        <div id="background">
            <div class="uk-overlay-primary uk-position-cover"></div>
            <div style="width: 50%;" class="uk-position-top-right">
                <h1 class="date uk-text-right" style="margin: 15px 30px"></h1>
            </div>
            <div style="width: 50%;" class="uk-position-top-left">
                <button id="download_btn" uk-tooltip="title: Download Wallpaper; pos: bottom" class="uk-button uk-button-link download-btn"><span  style="color: #fff;" uk-icon="icon: download; ratio: 1.7"></span></button>
            </div>
            <div id="app" style="width: 50%;" class="uk-position-center"></div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
